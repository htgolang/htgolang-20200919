<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<style>
    table,table tr th, table tr td { border:1px solid #0094ff; }
    table { width: 500px; min-height: 25px; line-height: 25px; text-align: center; border-collapse: collapse;}
</style>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>性别</th>
        <th>地址</th>
        <th>电话</th>
        <th>生日</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {{range .users}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Name}}</td>
        <td>{{ if .Sex }}男{{ else }}女{{ end }}</td>
        <td>{{.Addr}}</td>
        <td>{{.Tel}}</td>
        <td>{{.Birthday.Format "2006-01-02"}}</td>
        <td><a href="/usermanager/del?Id={{.Id}}">删除</a> <a href="/usermanager/modify?Id={{.Id}}">修改</a></td>
    </tr>
    {{end}}
    </tbody>
</table>
<input type="button" value="添加新用户" onclick="javascrtpt:window.location.href='/usermanager/add'">
<input type="button" value="查找用户" onclick="javascrtpt:window.location.href='/usermanager/query'">
</body>
</html>
