<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap-4.5.0/css/bootstrap.min.css" media="screen"/>
    <style type="text/css">
        div.container-fluid {
            padding-top: 56px;
        }
    </style>
</head>
<body>
{{ template "nav.html" . }}
<div class="container-fluid">
<form action="/usermanager/modify?Id={{.uinfo.Id}}" method="POST">
    <div class="form-group">
        <label for="formGroupExampleInput">用户名</label>
        <input type="text" class="form-control col-sm-2" name="username"  value="{{.uinfo.Name}}">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">密码</label>
        <input type="password" class="form-control col-sm-2" name="password" placeholder="Password">
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" value="1" {{if eq .uinfo.Sex "1"}}checked="checked"{{end}}>
        <label class="form-check-label" for="inlineRadio1">男</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sex" value="0"  {{if eq .uinfo.Sex "0"}}checked="checked"{{end}}>
        <label class="form-check-label" for="inlineRadio2">女</label>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">电话</label>
        <input type="text" class="form-control col-sm-2" name="tel" value="{{.uinfo.Tel}}">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">生日</label>
        <input type="text" class="form-control col-sm-2" name="brth" value="{{.uinfo.Birthday.Format "2006-01-02"}}">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">地址</label>
        <input type="text" class="form-control col-sm-2" name="addr" value="{{.uinfo.Addr}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" >提交修改</button>
    </div>
</form>
</div>
</body>
</html>
