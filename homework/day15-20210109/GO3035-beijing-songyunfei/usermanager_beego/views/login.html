<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap-4.5.0/css/bootstrap.min.css" />
    <meta charset="utf-8" />
    <title>用户登陆</title>
    <style type="text/css">
        div.login-form {
            margin-top: 150px;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row ">
        <div class="col-4 offset-4 ">

            <div class="login-form shadow-lg p-3 mb-5 bg-white rounded">
                <h2 class="text-center text-dark">用户登录</h2>
                <form action="/authcontroller/login/" method="post">
                    <div class = "form-group row ">
                        <label class="col-form-label col-sm-3 font-weight-bold" >用户名</label>
                        <div class="col-sm-8">
                        <input name="username" class="form-control border-primary" type="text" value="{{ .form }}" />
                        </div>
                    </div>
                    <div class = "form-group row ">
                        <label for="inputPassword" class="col-sm-3 col-form-label font-weight-bold">密码</label>
                        <div class="col-sm-8">
                            <input name="password"  class="form-control border-primary"  type="password" value="" />
                        </div>
                    </div>
                    {{ if .flash.error }}
                        <div class="alert alert-warning" role="alert">
                            {{ .flash.error }}
                        </div>
                    {{ end }}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
